<template>
  <lightning-card title="Platform Event Listener" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <lightning-combobox
            name="progress"
            class="slds-m-bottom_small"
            label="Select an Object"
            value={objectApiName}
            options={options}
            onchange={handleChange} ></lightning-combobox>
      <c-custom-lookup obj-name={objectApiName} search-placeholder="Search Records" icon-name="standard:account" onlookupselected={handleRecordSelection}> </c-custom-lookup>

      <lightning-input
        label="Channel Name"
        value={channelName}
        class="slds-m-bottom_small"
        onchange={handleChannelName}
      ></lightning-input>
      <lightning-button
        variant="success"
        label="Subscribe"
        title="Subscribe"
        onclick={handleSubscribe}
        disabled={isSubscribeDisabled}
      ></lightning-button>
      <lightning-button
        variant="destructive"
        label="Unsubscribe"
        title="Unsubscribe"
        onclick={handleUnsubscribe}
        disabled={isUnsubscribeDisabled}
        class="slds-m-left_x-small"
      ></lightning-button><br/><br/>
        <label>Payload: </label><br/>
        {eventPayload}
    </div>
  </lightning-card>
</template>
